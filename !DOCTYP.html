<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de Caso de Uso</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #007BFF;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        button {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plantilla de Caso de Uso</h1>

        <form>
            <label for="nombre">Nombre del Caso de Uso:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="id">ID:</label>
            <input type="text" id="id" name="id">

            <label for="actor">Actor(es):</label>
            <input type="text" id="actor" name="actor">

            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" name="descripcion"></textarea>

            <label for="precondiciones">Precondiciones:</label>
            <textarea id="precondiciones" name="precondiciones"></textarea>

            <label for="postcondiciones">Postcondiciones:</label>
            <textarea id="postcondiciones" name="postcondiciones"></textarea>

            <label for="flujo_principal">Flujo Principal:</label>
            <textarea id="flujo_principal" name="flujo_principal"></textarea>

            <label for="flujos_alternativos">Flujos Alternativos:</label>
            <textarea id="flujos_alternativos" name="flujos_alternativos"></textarea>

            <label for="requisitos">Requisitos Especiales:</label>
            <textarea id="requisitos" name="requisitos"></textarea>

            <label for="notas">Notas y Problemas Abiertos:</label>
            <textarea id="notas" name="notas"></textarea>

            <label for="historial">Versiones y Historial de Cambios:</label>
            <textarea id="historial" name="historial"></textarea>

            <button type="button" onclick="window.print()">Imprimir Caso de Uso</button>
        </form>
    </div>
</body>
</html>
